{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" >
    <img src="{% static 'img/banner.jpg' %}" height="500px" width="100%"  >
</div>
<div2 class="container">
    <p2 style="color:red;">Lowest Price Challenge</p2><br>
    <p2 style="color:black;">Better Prices? Not Possibile!</p2><br>
    <p2 style="">  HOME DELIVERY AVAILABLE</p2><br>
</div2>
<div class="container mt-3" style="margin-bottom:100px;" >
    <div class="row">

{% for i in c %}
        <div class="col-sm-4">
<div class="card" style="width: 18rem;border-radius:25px;background:pink;">
  <img src="{{i.img.url}}" height="200px" width="100px" class="card-img-top" alt="{{i.name}}">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p5 class="card-text">{{i.desc}}</p5><br>
    <a href="{% url 'shop:allproducts' i.slug %}" class="btn btn-primary">PRODUCTS</a>
  </div>
</div>
        </div>

    {% endfor %}
</div>
</div>

{% endblock %}
